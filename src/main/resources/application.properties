# logging.level.de.ddb.labs.ddbid.*=DEBUG
# logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
# logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
management.endpoint.shutdown.enabled=true
management.endpoints.web.exposure.include=health,shutdown
management.health.probes.enabled=true
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024
server.port=${env.ZDBDUMP_PORT:8080}
server.servlet.context-path=${env.ZDBDUMP_PATH_PREFIX:/}
server.shutdown=graceful
server.tomcat.connections.max=1000
server.tomcat.threads.max=10
spring.cloud.kubernetes.leader.config-map-name=ddbid
spring.jackson.mapper.accept-case-insensitive-enums=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.management.security.enabled=false
spring.security.basic.enabled=false
spring.security.user.name=user
zdbdump.baseurl=${env.ZDBDUMP_BASEURL:http://localhost}
zdbdump.cron.job=${env.ZDBDUMP_CRON_JOB:0 0 4 * * *}
zdbdump.database=${env.ZDBDUMP_DATABASE:zdbdump_DO_NOT_DELETE_ITS_IMPORTANT.db}
zdbdump.output.filename=${env.ZDBDUMP_OUTPUT_FILENAME:zdb_lds.rdf.gz}
zdbdump.path.output=${env.ZDBDUMP_PATH_OUTPUT:data/}
zdbdump.path.temp=${env.ZDBDUMP_PATH_TEMP:/tmp/}
zdbdump.security.password=${env.ZDBDUMP_SECURITY_PASSWORD:password}
zdbdump.security.user=${env.ZDBDUMP_SECURITY_USER:user}
